<header class="header mb-4">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Market place</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/shops']">Shops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/products']">Products</a>
                    </li>
                    <ng-template [ngIf]="isUserBuyer">
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/basket']">Basket</a>
                        </li>
                    </ng-template>

                    <ng-template [ngIf]="!isUserAuthenticated">
                        <li class="nav-item"><a class="nav-link" [routerLink]="['/users/login']">Login</a></li>
                        <li class="nav-item"><a class="nav-link" [routerLink]="['/users/register']">Register</a></li>
                    </ng-template>
                    <ng-template [ngIf]="isUserAuthenticated">
                        <li class="nav-item">
                            <a class="nav-link" (click)="logout()">Logout</a>
                        </li>
                    </ng-template>
                    <ng-template [ngIf]="isUserAuthenticated && isUserShop">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                               aria-expanded="false">
                                Shop actions
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" [routerLink]="['/shops/products']">View products</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" [routerLink]="['/shops/orders']">View orders</a></li>
                            </ul>
                        </li>
                    </ng-template>
                    <ng-template [ngIf]="isUserAuthenticated && isUserBuyer">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                               aria-expanded="false">
                                Customer actions
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" [routerLink]="['/buyer-profile/orders']">View orders</a></li>
                            </ul>
                        </li>
                    </ng-template>
                </ul>
            </div>
        </div>
    </nav>
</header>
