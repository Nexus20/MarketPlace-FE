<div class="container">
    <div class="row">
        <div class="col-12">
            <owl-carousel-o [options]="customOptions">
                <ng-container *ngFor="let slide of dynamicSlides">
                    <ng-template carouselSlide [id]="slide.id.toString()">
                        <img [src]="slide.src" class="img-fluid" alt="alt" title="title">
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </div>
</div>
