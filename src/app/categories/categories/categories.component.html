<div class="container">
    <div class="row">
        <div class="col-12">
            <h5>Add new category</h5>
            <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
                <mat-form-field appearance="outline">
                    <mat-label>Category name</mat-label>
                    <input matInput placeholder="Category name" formControlName="name">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" class="btn btn-primary btn-sm mt-2">Add new
                    category
                </button>
            </form>
        </div>
        <div class="col-12">
            <table mat-table [dataSource]="categories" class="mat-elevation-z8">
                <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
