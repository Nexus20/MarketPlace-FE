<div class="container">
    <div class="row">
        <ng-container *ngFor="let product of products">
            <div class="col-4">
                <div>Product: {{product.name}}</div>
                <div>Description: {{product.description}}</div>
                <div>Price: {{product.price}}</div>
                <div>
                    <a [routerLink]="[product.id]">Details</a>
                </div>
            </div>
        </ng-container>
    </div>
</div>
